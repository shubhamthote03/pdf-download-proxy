<!DOCTYPE html>
<html>
<head>
  <title>Download PDF</title>
</head>
<body>
  <p>Preparing your file...</p>
  <script>
    // Helper: get query param by name
    function getParam(param) {
      const url = new URL(window.location.href);
      return url.searchParams.get(param);
    }

    const cust_name = getParam("cust_name");
    const file = getParam("file");

    if (!cust_name || !file) {
      document.body.innerHTML = "<h3 style='color:red;'>Missing parameters.</h3>";
    } else {
      fetch("https://powerbicrm-prd.azurewebsites.net/api/DisplayPDFPost?", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          cust_name: cust_name,
          file: file
        })
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to download PDF");
        return res.blob();
      })
      .then(blob => {
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = `${cust_name}.pdf`;
        link.click();
        document.body.innerHTML = "<h3>Download should start shortly.</h3>";
      })
      .catch(err => {
        console.error(err);
        document.body.innerHTML = "<h3 style='color:red;'>Error: " + err.message + "</h3>";
      });
    }
  </script>
</body>
</html>
